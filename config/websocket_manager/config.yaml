app:
  port: 8080

logger:
  level: debug
  path: ./log/websocket_manager/info.log

redis:
  url: redis://deployments-redis-1:6379/0

kafka:
  bootstrap_servers: kafka:9092
  group_id: websocket_manager
  topics: websocket_connection

service:
  max_retries: 5
  retry_interval: 1s
  heartbeat_interval: 15s
  number_mutex: 100
  